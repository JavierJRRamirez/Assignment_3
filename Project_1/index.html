<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="calculator.css">
        <title>Project 1: Calculator</title>
    </head>
	<body>
	<div class = title >Project 1: Calculator</div> 
		<table border=".1">
		<tr>
			<td><input type="text" id="answer"/></td>
			<td><input type="button" value="clr" onclick="clr()"/></td>
		</tr>

		<tr>
			<td> <input accesskey="7" type="button" value="7" onclick="show('7')"/></td>
			<td> <input accesskey="8" type="button" value="8" onclick="show('8')"/></td>
			<td> <input accesskey="9" type="button" value="9" onclick="show('9')"/></td>
			<td> <input accesskey="/" type="button" value="/" onclick="show('/')"/></td>
		</tr>
		
		<tr>
			<td> <input accesskey="4" type="button" value="4" onclick="show('4')"/></td>
			<td> <input accesskey="5" type="button" value="5" onclick="show('5')"/></td>
			<td> <input accesskey="6" type="button" value="6" onclick="show('6')"/></td>
			<td> <input accesskey="*" type="button" value="*" onclick="show('*')"/></td>
		</tr>
		
		<tr>
			<td> <input type="button" value="1" onclick="show('1')"/></td>
			<td> <input type="button" value="2" onclick="show('2')"/></td>
			<td> <input type="button" value="3" onclick="show('3')"/></td>
			<td> <input type="button" value="-" onclick="show('-')"/></td>
		</tr>
	
		<tr>
			<td> <input type="button" value="0" onclick="show('0)"/></td>
			<td> <input accesskey="." type="button" value="." onclick="show('.')"/></td>
			<td> <input accesskey="p" type="button" value="=" onclick="calculate()"/></td>
			<td> <input accesskey="=" type="button" value="+" onclick="show('+')"/></td>
		</tr>
		
		</table>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="calculator.js"></script>
	</body>
	</html>
